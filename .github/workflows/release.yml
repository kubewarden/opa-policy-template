on:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rego.yml@e4235d64971f43e9acdfed25797f9930fb85ca83 # v4.5.2

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rego.yml@e4235d64971f43e9acdfed25797f9930fb85ca83 # v4.5.2
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/policy-name # FIXME
